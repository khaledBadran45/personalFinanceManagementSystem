<app-container>
  <div class="flex justify-between">
    <h1>Pots</h1>
    <button
      (click)="popUpVisibililty = true"
      class="text-sm p-4 bg-black hover:bg-zinc-600 transition-all rounded-md text-white"
    >
      + Add new pot
    </button>
  </div>
  @if(popUpVisibililty){
  <app-pop-up
    (closePopUp)="this.popUpVisibililty = false"
    [popUpContent]="{
      title: 'Add new pot',
      desc: 'Create a pot to set savings targets. These can help keep you on track as you save for special purchases.'
    }"
  >
    <app-pot-form (close)="popUpVisibililty = false" />
  </app-pop-up>
  }
  <div class="rounded-lg" ngProjectAs="page">
    <div class="grid md:grid-cols-2 gap-2">
      <app-pot-card  [pot]="pot" (edit)="onEditPot($event)" (remove)="onRemovePot($event)" *ngFor="let pot of getPots() | async" />
    </div>
  </div>
</app-container>

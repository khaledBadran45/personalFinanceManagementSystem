<app-container class="mx-auto">
  overview
  <div ngProjectAs="page">
    <app-list-of-cards></app-list-of-cards>
    <div class="grid grid-cols-1 lg:grid-cols-2 pt-10 gap-5">
      <div class="grid gap-y-5">
        <app-pots [link]="'/pots'" />
        <app-card-item [link]="'/transactons'">
          Transactions
          <div ngProjectAs="component" class="totalSaved">
            <app-transactions-list [transactions]="trs" />
          </div>
        </app-card-item>
      </div>
      <div>
        <app-card-item [link]="'/budget'">
          Budget
          <div ngProjectAs="component" class="totalSaved">
            @if(this.chartOptions.series?.length){
              <apx-chart [colors]="chartOptions.colors!" [series]="chartOptions.series!" [chart]="chartOptions.chart!"
              [labels]="chartOptions.labels" [responsive]="chartOptions.responsive!"></apx-chart>
            }@else {
              <h2 class="font-semibold italic text-center ">No budgets found !!</h2>
            }
            </div>
        </app-card-item>
      </div>

      <!-- <app-chart /> -->
      <!-- <app-budget-card /> -->
      <!-- </div> -->
      <!-- <app-recurring-item /> -->
      <!-- </div> -->
    </div>
  </div>
</app-container>
